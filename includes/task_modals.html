<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editTaskForm" onsubmit="return false;">
                    <input type="hidden" id="editTaskId" name="id">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="editProjectId" class="form-label">Project</label>
                            <select class="form-select" id="editProjectId" name="project_id" required>
                                <option value="">-- Select Project --</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="editTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="editTitle" name="title" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Task Types</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="pour" id="edit_task_type_pour">
                                <label class="form-check-label" for="edit_task_type_pour">Pour</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="bent_plate" id="edit_task_type_bent_plate">
                                <label class="form-check-label" for="edit_task_type_bent_plate">Bent Plate</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="pre_camber" id="edit_task_type_pre_camber">
                                <label class="form-check-label" for="edit_task_type_pre_camber">Pre-Camber</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="post_camber" id="edit_task_type_post_camber">
                                <label class="form-check-label" for="edit_task_type_post_camber">Post-Camber</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="fffl" id="edit_task_type_fffl">
                                <label class="form-check-label" for="edit_task_type_fffl">FF/FL</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="moisture" id="edit_task_type_moisture">
                                <label class="form-check-label" for="edit_task_type_moisture">Moisture</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="cut_fill" id="edit_task_type_cut_fill">
                                <label class="form-check-label" for="edit_task_type_cut_fill">Cut/Fill</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input task-type-check" type="checkbox" name="task_types[]" value="other" id="edit_task_type_other">
                                <label class="form-check-label" for="edit_task_type_other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="editScheduled" class="form-label">Scheduled Date</label>
                            <input type="date" class="form-control" id="editScheduled" name="scheduled">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="editSqFt" class="form-label">Square Footage</label>
                            <input type="number" step="0.01" class="form-control" id="editSqFt" name="sq_ft">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="editAssignedTo" class="form-label">Assign To</label>
                            <select class="form-select" id="editAssignedTo" name="assigned_to_user_id">
                                <option value="">-- Unassigned --</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="editNotes" class="form-label">Notes</label>
                        <textarea class="form-control" id="editNotes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="billable" value="1" id="editBillable">
                        <label class="form-check-label" for="editBillable">This task is billable</label>
                    </div>

                    ---
                    ****
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="editTaskCompleted" name="completed_at">
                        <label class="form-check-label" for="editTaskCompleted">Mark as Completed</label>
                    </div>
                    <div class="mb-3" id="completionDateDisplay" style="display: none;">
                        <label for="displayCompletionDate" class="form-label">Completed On:</label>
                        <input type="text" class="form-control-plaintext" id="displayCompletionDate" readonly>
                    </div>
                    ****
                    ---

                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveTaskChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete Task</button>
            </div>
        </div>
    </div>
</div>
